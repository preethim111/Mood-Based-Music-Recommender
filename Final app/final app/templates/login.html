{% extends "base.html" %}

{% block content %}
<div class="row mt-5 justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Welcome to Music Mood Recommender</h2>
                <p class="text-center mb-4">Enter your username to get personalized song recommendations based on your mood.</p>
                
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-submit">
                            <i class="fas fa-sign-in-alt me-2"></i> Continue
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
